services:
  mongodb:
    image: mongo:latest
    container_name: recipe-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: recipy
    networks:
      - recipe-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipe-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/recipy
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - JWT_EXPIRE=${JWT_EXPIRE:-30m}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this}
      - JWT_REFRESH_EXPIRE=${JWT_REFRESH_EXPIRE:-7d}
      - FRONTEND_URL=http://localhost:5000
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - recipe-network

volumes:
  mongodb_data:

networks:
  recipe-network:
    driver: bridge

