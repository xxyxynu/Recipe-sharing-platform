services:
  mongodb:
    image: mongo:8.2
    container_name: recipe-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: recipy
    volumes:
      - mongodb_data:/data/db
    networks:
      - recipe-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recipe-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/recipy
      JWT_SECRET: your-super-secret-jwt-key-change-this
      JWT_EXPIRE: 30m
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this
      JWT_REFRESH_EXPIRE: 7d
      FRONTEND_URL: http://localhost:5731
      NODE_ENV: production
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - recipe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000
    container_name: recipe-frontend
    restart: unless-stopped
    ports:
      - "5731:80"
    depends_on:
      - backend
    networks:
      - recipe-network

networks:
  recipe-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

